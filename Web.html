<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.6.0.min.js"></script> 
    <title>Webproject202132013현재윤</title>
    <style>
        h1{
            text-align:center;
            
        }
        p{
            text-align: center;
        }
        .box{
            border: solid rgb(0, 207, 121);
            border-radius: 10px;
            margin-top: 30px;
            margin-right: 10px;
        }
        .box2{
            height: 30px;
            border:solid rgb(224, 53, 53);
            border-radius: 10px;
        }
        
        
    </style>
    <script>
        function spanClickHander2(){
            let parent = this.parentNode.getAttribute("id");
            if(parent == "ToDo"){
                document.getElementById("Done").appendChild(this);
            }
            else{
                document.getElementById("ToDo").appendChild(this);
            }
        }
        function del(){
            this.parentNode.remove();
        }
        function keydownHandler(){
            if(event.keyCode == 13){
                let div = document.getElementById("ToDo");
                let span = document.createElement("span");
                let button = document.createElement("button");
                button.innerHTML = "X";
                span.innerHTML = this.value;
                this.value ="";
                div.appendChild(span);
                span.appendChild(button);
                $(button).click(del);
                $(span).click(spanClickHander2);
                $(span).addClass("box")
                }
        }
        $(document).ready(function(){
           $("#input").keydown(keydownHandler);
           console.log(document.querySelector("h1"))
           
        })
    </script>
</head>
<style>
    
</style>
<body>
    <h1 style="font-size: 23px; font-weight: bold; color: rgb(224, 53, 53); text-shadow: 1px 1px 1.2px midnightblue;">ToDo List Project Management System</h1>
    <p><span style="border-radius: 15px 15px 15px 0; border: 3px solid #106826; padding: 0.5em 0.6em; color: #106826;">>/ 2021-2학기 / 웹개발기초ll 기말과제 / 동의과학대학교 컴퓨터정보과 / 현재윤 /</span></p>
    추가 : <input type="text" id="input">
    <hr>
    <h2>ToDo</h2>
    <div id="ToDo" class="box2">
        
    </div>
    <hr>
    <h2>Done</h2>
    <div id="Done" class="box2">

    </div>
</body>
</html>
